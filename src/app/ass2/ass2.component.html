<div id="ass2Main" class="container">
    <input type="text" 
    [(ngModel)]="username"
    class="form-control">
    
    <p>Username is: {{username}}</p>
    
    <input type="button" value="Reset Username" class='btn btn-primary'
    [disabled]="!username"
    (click)="resetUsername()"
    >
    
    <br>
</div>
